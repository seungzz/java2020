<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 align="center">이미지 표시하기</h2>
	<img src="../images/fun.jpg">
	<img src="../images/fun.jpg" width="266" height="400">
	<img src="../images/fun.jpg" alt="애옹이" title="이것은 고양이">
	<a href="http://www.naver.com"><img src="../images/fun.jpg"></a>
	<!--  alt 속성은 그림을 설명하는 대체 텍스트를 의미합니다. -->
	<!--  title은 마우스를 1초ㅓㅇ도 그림에 올려놓았을 때 나오는 설명입니다. -->

	<img src="../images/fun.jpg" alt="고양이" border="5"
		style="border-color: pink">
</body>
</html>
