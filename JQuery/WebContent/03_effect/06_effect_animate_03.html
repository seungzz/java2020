<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
div{
	width: 100px;
	height: 100px;
	position: relative;
	background-color: purple;
}
</style>
<script>
 $(document).ready(function() {
	$("div").hover(function() {
		$(this).animate({
			margin:30,
			left: 500,
			opacity: 0.1
		},"slow");
	}, function() {
		$(this).animate({
			margin:0,
			left: 0,
			opacity:1.0
		},"slow");
	
	});
});
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
