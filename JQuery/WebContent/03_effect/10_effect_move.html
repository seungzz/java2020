<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function() {
	var txt1 = $(".txt1");
	var count = 1;
	$(".btnWrap button").on("click", function(){
		if(!txt1.is(":animated")) {
		//애니메이션 중이면 동작하지 않습니다.
		if($(this).hasClass("backBtn")) {		//클래스가 있느냐 + 클래스가backBtn이라는 이름이냐? 맞다면 if문 실행해라
			count--;
			if(count <1){
				count = 1;
				return false;
			}
			txt1.animate({marginLeft:"-=10%"},300);
		}else{
			count++;
			if(count >10) {
				count =10;
				return false;
			}
			txt1.animate({marginLeft:"+=10%"},300);
		}
		}
	});
	
	
});
</script>
</head>
<body>
<p class="btnWrap">
	<button class="backBtn">Back</button>
	<button class="goBtn">Go</button>
	</p>
	
	<div class="wrap">
	<p class="txt1">내용1</p>
	</div>
</body>
</html>
