Ajax란?
Asynchronous javaScript and xml(비동기식 자바스크립트 xml)의 약자로 비동기 방식의 javascript의 XML을 가리킨다. 
동기방식은 서버에 신호를 보냈을 때 응답이 돌아와야 다음 동작을 수행할 수 있고, 비동기 방식은 그와 반대로 신호를 보냈을때 응답상태와 상고나없이
다음 동작을 수행할 수 있다는 점이 다름.

Ajax를 이용하는 이유는 화면 전환없이 클라이언트와 서버간에 XML, JSON, 텍스트, HTML등의 정보를 교환하기 위해서 이다.
Ajax를 사용하면 사용자가 서버에 자료를 요청할 경우 화면 전환없이 요청한 자료를 전송받을 수 있다. 
	+자료를 요청했을 때 화면이 새롭게 변환된다면 스크립트를 로딩해야 하기 때문에 사용자가 더 많은 시간을 기다려야 하지만, 
	Ajax를 사용해서 용청한다면 스크립트 로딩 없이 자료를 가져올 수 있기 때문에 로딩을 기다릴 필요가 없다. 
	
	
서버측 스크립트 언어?
프로그래밍 언어는 크게 클라이언트 측 언어와 서버측 언어로 나위어진다.
대표적인 클라이언트측 언어: 자바 스크립트		서버측 언어: PHP, JSP
차이점은 클라이언트측 언어는 방문자의 컴퓨터에서 프로그래밍 언어가 수행이 되지만, 수버측 언어에서는 서버에서 프로그래밍이 수행된다는 점이다.
그러므로 사이트에서 동적인 사용자 환경을 개발할때는 주로 클라이언트 측 언어를 사용하고, 
서버측 데이터베이스에서 저장된 데이터를 불러오거나 사용자가 전송한 데이터를 저장할때는 주로 서버측 언어를 사용한다.
