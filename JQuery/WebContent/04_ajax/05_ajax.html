<!DOCTYPE html>

<title>Insert title here</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

$(function() {
	
	$.ajax({
		type: "POST",
		url: "data/resJSON.jsp",
		dataType: "JSON"		//주의해서 데이터 타입을 입력해야 데이터를 불러올 수 있다. 
	}).done(function(data) {	//실행 후 결과를 처리할 함수

		$("#resultDiv").append("나이: "+data.age+" ");
		$("#resultDiv").append("주소: "+data.age+" ");
	}).fail(function () {
		alert("오류발생")//데이터 타입이 다를때는 오류X
	});

	}).done(function(data) {	//실행 후 결과를 처리할 함수

});*/
