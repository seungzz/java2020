		console.log($(window).scrollTop()+"-"+$(window).height()+"-"+$(document).height());
		
		
		if(scrollHeight>= documentHeight) {
			for(var i=0; i<10; i++){
				$('<h1>Infinity Scroll</h1>').appendTo('body');
			}
	})
	})

</script>
