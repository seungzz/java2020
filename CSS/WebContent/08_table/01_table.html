<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>caption을 이용해 제목위치조정</title>
<style>
body{
font-size: 30px;}
.table {
	border: 1px solid black;
}
.table td{
	border: 1px dotted black;
	padding: 10px;
	text-align: center;
}
caption{
caption-side: bottom;
}
/*표 제목은 caption 태그를 이용해 캡션으로 표시한다. caption-side속성을 이용하여 캡션의 위치를 표 아래로 이동*/
</style>
</head>
<body>
<table class="table1" border="1">
	<caption>프로축구경기일정</caption>
<tr>
	<td>울산</td>
	<td>울산 vs 인천</td>
</tr>
<tr>
	<td>부산</td>
	<td>부산 vs 대전</td>
</tr>
<tr>
	<td>서울</td>
	<td>서울 vs 강원</td>
</tr>
</table>
</body>
</html>
