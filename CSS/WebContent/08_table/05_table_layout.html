<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
	
	width: 300px;
	table-layout: fixed;
	height: auto;
	word-break: break-all;
	}/*word-break: break-all은 셀 너비보다 더 큰 내용도 셀 안에 들어갈 수 있게 한다. */
	/*table-layout: fixed를 사용하게 되면 셀안의 내용의 양에 따라 셀너비를 변하게 할지 고정 시킬지를 결정할 수 있다.*/
	td{width: 150px;}
	
	
	
</style>
</head>
<body>
<h1>Table Layout</h1>
<table border="1" class="table1">
	<tr>
		<td>
			한글로띄어쓰기없게길게붙여쓰기
		</td>
		<td>
			long_description_without_space
		</td>	
	</tr>

</table>
</body>
</html>
