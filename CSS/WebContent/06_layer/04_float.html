<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
 height: 100px;
}
h2{
font-size: 20px;}
span {
font-size: 12px;}
img{
margin-right: 5px;
float: left;}
/*float 속성은 웹 요소를 문서 위에 떠있게 만든다. 여기서 떠있다= 왼쪽 오른쪽 구석에 배치
속성에 사용할 수 있는 값은 left,right,none이 있다. none은 좌,우 어느쪽으로도 배치되지 않음
float를 사용하면 그 주변을 다른 요소가 감싸게 된다. 따라서 이미지와 텍스트를 나란히 표시하려고 하 ㄹ때에는 float속성 사용*/
</style>
</head>
<body>
<div>
	<img src="free.jpg">
	<h2>프리드로우 <span>전선욱</span></h2>
	<p>한태성을 중심으로 벌어지는 다양한 청춘드의 스펙타클한<br>
</div>
<div>
<img src="god.jpg">
<h2>갓오브 하이스쿨<span>dd</span></h2>
<p></p>
</div>
</body>
</html>
