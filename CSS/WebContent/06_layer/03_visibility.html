<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#container1 {display: none;}
/*display: none의 경우 해당 태그를 보이지 않게 함. 그러나 영역도 차지하지 않음*/
#container2 {display: block;}
/*기본적으로 전체 넓이를 사용하고 새 줄로 다시 시작하는 형태로 만들 수 있음*/
#container3 {visibility: hidden;}
/*visibility가 hidden인 경
우 실제로 보이지는 않지만공간을 차지 한다.*/

#container4 {visibility: visible;}


</style>
</head>
<body>
<p>display</p>
<div id="container1">
<img alt="누구" width ="318" height="237" src="pic1.jpg">
</div>

<div id="container2">
<img alt="누구" width ="318" height="237" src="pic2.jpg">
</div>

<p>visibility</p>
<div id="container3">
<img alt="누구" width ="318" height="237" src="pic1.jpg">
</div>
<div id="container4">
<img alt="누구" width ="318" height="237" src="pic2.jpg">
</div>
</body>
</html>
