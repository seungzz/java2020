<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p.a {border: 5px solid red;}
p.b {border: 5px solid;}
p.c {border: solid;}
p.d {border: 5px red;}

</style>
</head>
<body>

<p class="a"> border: 5px solid red; <br></p>
<p class="b"> border: 5px solid;<br></p>
<p class="c"> border: solid;<br></p>
<p class="d"> border: 5px red;<br>
/*적용안됨*/ borderstyle에 solid같은 것이 들어가있지 않기 때문에 적용되지 않음</p>

</body>
</html>
