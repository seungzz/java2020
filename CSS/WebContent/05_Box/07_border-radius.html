<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {border: 5px solid red;
	width: 300px; height: 200px;
	text-align: center;
	font-size: 20px;
	margin: 20px;
}
div.radius1 {border-radius: 20px;}
div.radius2 {border-top-left-radius: 20px;
				border-bottom-right-radius: 20px;}
div.radius3 {border-radius: 20px/50px;}

</style>
</head>
<body>
<div class="radius1">
	border-radius: 20px;
</div>
<div class="radius2">
	border-top-left-radius: 20px; <br>
	border-bottom-right-radius: 20px;<br>
</div>
<div class="radius3">
	border-radius: 20px /50px;</div> 
</body>
</html>
