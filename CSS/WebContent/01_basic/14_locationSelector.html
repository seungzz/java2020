<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1:nth-child(2n+0){
	background-color: #ff0000;
	}
h1:nth-child(2n+1){
	background-color: #00ff00;}
h1:first-child {
	background-color: orange;
	}
</style>
</head>
<body>
<h1>one</h1>
<h1>two</h1>
<h1>three</h1>
<h1>four</h1>
<h1>five</h1>
<h1>six</h1>
</body>
</html>
