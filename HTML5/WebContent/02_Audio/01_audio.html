<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<audio src="exid.mp3" controls loop autoplay></audio>	<!-- controls를 사용하지 않으면 웹 화면에 뜨지 않는다. -->
<!-- HTML5는 자체적으로 배경음악이나 효과음을 재생할 수 있다. 
	그럴때 사용하는 태그가 audio태그, 가능하면 mp3파일을 사용하는 것이 좋다. -->
	
<!-- 
	<audio>태그의 속성
	controls: 웹화면에 컨트롤 막대를 표시한다. 
	loop: 오디오 반복재생
	muted: 오디오를 재생해 진행하지만 소리를 끈다.(음소거)
	preload: 재생버튼을 누러 재생하기 전에 오디오 파일을 다운로드해 준비해 둔다.
	autoplay: 오디오를 자동재생한다.
	
 -->
</body>
</html>
